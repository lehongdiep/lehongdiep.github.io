<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multiplication Table</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    table {
      border-collapse: collapse;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin: 10px 0;
    }
    input {
      padding: 5px;
      width: 60px;
      text-align: center;
    }
    iframe {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
  <script>
    function display() {
      let a = document.f.a;
      let txt = document.getElementById("view_area").contentWindow;

      txt.document.body.innerHTML = ""; // Xóa nội dung cũ

      if (a.value === "" || isNaN(a.value)) {
        txt.document.write("<p style='color:red'>You must enter a number</p>");
      } else {
        txt.document.write("<h3>Multiplication table " + a.value + "</h3>");
        for (let i = 1; i <= 10; i++) {
          txt.document.write(a.value + " × " + i + " = " + (a.value * i) + "<br>");
        }
      }
    }
  </script>
</head>
<body>
  <form name="f">
    <table>
      <tr>
        <td colspan="2"><h2>MULTIPLICATION TABLE</h2></td>
      </tr>
      <tr>
        <td>Which multiplication table do you want to display?</td>
        <td>
          <input name="a" size="5" onchange="display()" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <iframe id="view_area" width="250" height="250"></iframe>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
