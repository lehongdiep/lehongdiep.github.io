<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ex03</title>
  <style>
    .error { color: red; }
    .even { color: green; font-weight: bold; }
    .odd { color: blue; font-style: italic; }
  </style>
  <script>
    const txtA = prompt("Enter any integer");

    if (txtA === null || txtA.trim() === "" || isNaN(txtA)) {
      document.write("<p class='error'>You must enter a number</p>");
    } else if (parseInt(txtA) % 2 === 0) {
      document.write(`<p class='even'>${txtA} is an even number</p>`);
    } else {
      document.write(`<p class='odd'>${txtA} is an odd number</p>`);
    }
  </script>
</head>
<body>
</body>
</html>
