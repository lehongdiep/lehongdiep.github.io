<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
  <style>
    table {
      margin: auto;
      text-align: center;
    }
    iframe {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    input {
      width: 50px;
      text-align: center;
    }
  </style>
  <script>
    function display() {
      const input = document.f.a;
      const txt = document.getElementById("view_area").contentWindow;

      txt.document.body.innerHTML = ""; // clear old content

      const value = input.value.trim();

      if (value === "" || isNaN(value)) {
        txt.document.write("<span style='color: red;'>You must enter a number</span>");
        return;
      }

      const number = parseInt(value);
      txt.document.write(`<h3>Multiplication Table of ${number}</h3>`);
      for (let i = 1; i <= 10; i++) {
        txt.document.write(`${number} x ${i} = ${number * i}<br>`);
      }
    }
  </script>
</head>
<body>
  <form name="f">
    <table>
      <tr>
        <td colspan="2"><h2>MULTIPLICATION TABLE</h2></td>
      </tr>
      <tr>
        <td align="right">Which multiplication table do you want to display?</td>
        <td>
          <input type="text" name="a" value="5" onchange="display()" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <iframe id="view_area" width="230" height="250"></iframe>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
