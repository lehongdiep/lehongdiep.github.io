<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <script>
    function formValid() {
      let f = document.frmRegister;
      let phone_pattern = /^(0\d{1,3}[-.\s]?\d{7,10})$/;
      let email_pattern = /^[\w\.-]+@[\w\.-]+\.\w{2,4}$/;

      if (f.txtUsername.value === "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
      }

      if (f.txtPassword.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword.focus();
        return false;
      }

      if (f.txtPassword.value !== f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
      }

      if (!phone_pattern.test(f.txtPhone.value)) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
      }

      if (!email_pattern.test(f.txtEmail.value)) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
      }

      if (!f.chkMusic.checked && !f.chkReading.checked) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
      }

      if (f.filePicture.value === "") {
        alert("You must select your picture");
        f.filePicture.focus();
        return false;
      }

      if (f.txtDescription.value === "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
      }

      alert("All register information are correct.");
      return true;
    }
  </script>
</head>
<body>
  <form name="frmRegister" method="get" onsubmit="return formValid()">
    <table border="0" text-align="center">
      <tr>
        <td text-align="right">Username:</td>
        <td><input type="text" name="txtUsername" /></td>
      </tr>
      <tr>
        <td text-align="right">Password:</td>
        <td><input type="password" name="txtPassword" /></td>
      </tr>
      <tr>
        <td text-align="right">Confirm Password:</td>
        <td><input type="password" name="txtPassword2" /></td>
      </tr>
      <tr>
        <td text-align="right">Phone:</td>
        <td><input type="text" name="txtPhone" /></td>
      </tr>
      <tr>
        <td text-align="right">Email:</td>
        <td><input type="text" name="txtEmail" /></td>
      </tr>
      <tr>
        <td text-align="right">Favourites:</td>
        <td>
          <input type="checkbox" name="chkMusic" /> Music
          <input type="checkbox" name="chkReading" /> Reading
        </td>
      </tr>
      <tr>
        <td text-align="right">Picture:</td>
        <td><input type="file" name="filePicture" /></td>
      </tr>
      <tr>
        <td text-align="right">Description:</td>
        <td><textarea name="txtDescription" rows="3" cols="25"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
